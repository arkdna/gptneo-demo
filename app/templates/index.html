<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Neo Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="gradient-bg text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">GPT-Neo Text Generator</h1>
            <p class="text-sm opacity-80">Powered by CPU Inference</p>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter your prompt:</label>
                    <textarea id="prompt" rows="4" 
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Type your prompt here..."></textarea>
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <button id="generate" 
                        class="gradient-bg text-white px-6 py-2 rounded-lg hover:opacity-90 transition-opacity">
                        Generate Text
                    </button>
                    <div id="loading" class="loading text-gray-600">
                        <span class="animate-pulse">Generating...</span>
                    </div>
                </div>

                <div id="result" class="hidden">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Generated Response:</h3>
                    <div id="response" class="bg-gray-50 rounded-lg p-4 text-gray-700"></div>
                </div>
            </div>

            <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-700 mb-4">System Status</h2>
                <div id="status" class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600">Device Type:</p>
                        <p id="device" class="font-semibold">CPU</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600">Active Threads:</p>
                        <p id="threads" class="font-semibold">-</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const response = document.getElementById('response');

            if (!prompt) return;

            loading.classList.add('active');
            result.classList.add('hidden');

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                
                if (data.error) {
                    response.textContent = 'Error: ' + data.error;
                } else {
                    response.textContent = data.response;
                }
                result.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                response.textContent = 'Error: ' + error.message;
                result.classList.remove('hidden');
            } finally {
                loading.classList.remove('active');
            }
        });

        // Update system status
        async function updateStatus() {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                document.getElementById('device').textContent = data.device.toUpperCase();
                document.getElementById('threads').textContent = data.threads;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        updateStatus();
        setInterval(updateStatus, 30000);
    </script>
</body>
</html>
